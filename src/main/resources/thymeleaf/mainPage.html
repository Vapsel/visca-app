<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>VISCA Web Application</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/resources/vendor/bootstrap-4-0-0-alpha-6.min.css}">
    <script th:src="@{/resources/vendor/jquery-3-1-1.min.js}"></script>
    <script th:src="@{/resources/vendor/bootstrap4-0-0-alpha-6.min.js}"></script>
    <script th:src="@{/resources/js/mainPage.js}"></script>

</head>
<body>

<div class="container">
    <h1>Management of camera via VISCA protocol</h1>

    <h3>Position</h3>
    <section class="row">
        <div class="col-lg-4">
            <div class="row">
                <button class="col-md-3 offset-md-3 visca-position-up">up</button>
            </div>
            <div class="row">
                <button class="col-md-3">left</button><button class="col-md-3 offset-md-3">right</button>
            </div>
            <div class="row">
                <button class="col-md-3 offset-md-3">down</button>
            </div>
        </div>
    </section>

    <h3>Zoom</h3>
    <section class="row">
        <div class="col-lg-4">
            <div class="row">
                <button class="col-md-3 offset-md-3">+</button>
            </div>
            <div class="row">
                <button class="col-md-3 offset-md-3">-</button>
            </div>
        </div>
    </section>
</div>


</body>
</html>
